<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyGroup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .navbar-custom {
            background-color: #e3f2fd;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar-custom .navbar-brand {
            font-size: 24px;
            line-height: 1;
        }
        .navbar-custom .nav-link {
            font-size: 18px;
            line-height: 1.5;
        }
        .friend-list {
            margin-top: 20px;
        }
        .friend {
            padding: 10px;
            border: 1px solid #e1e1e1;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="index.html">Angak</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="medicine.html">Medicine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="MyGroup.html">My Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notifications</a>
                </li>
            </ul>
        </div>
      </nav>
    <div id="infoForm">
        <!-- Your form content goes here -->
    </div>
    <div class="friend-list">
        <div class="friend">Friend 1</div>
        <div class="friend">Friend 2</div>
        <!-- Add more friends here -->
    </div>

    <!-- Chat Popup -->
    <div class="modal" id="chatModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chat</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Chat content goes here -->
                    <div id="chatMessages"></div>
                    <form onsubmit="sendMessage(); return false;">
                        <input type="text" id="chatInput" placeholder="Type a message..." class="form-control">
                        <button type="submit" class="btn btn-primary mt-2">Send</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-popup">
        <button class="btn btn-primary" data-toggle="modal" data-target="#chatModal">Open Chat</button>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById('chatInput').value;
            var messageElement = document.createElement('div');
            messageElement.textContent = message;
            document.getElementById('chatMessages').appendChild(messageElement);
            document.getElementById('chatInput').value = '';
        }
    </script>

</body>
</html>
